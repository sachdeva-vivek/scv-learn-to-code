<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    <script src="loginService.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
          <div class="col-md-offset-5 col-md-3">
              <div class="form-login">
              <h4>Login</h4>
              <div class="error">
                Invalid username or password
              </div>
              <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
              </br>
              <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
              </br>
              <div class="wrapper">
              <span class="group-btn">
                  <a href="javascript:void(0)" id="login" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
              </span>
              </div>
              </div>

          </div>
      </div>
    </div>

  </body>
</html>
